<div class="flex min-h-screen bg-gradient-to-b from-[#61A94F] via-[#68AA52] to-[#085E59]">
    <div class=" w-full   md:m-auto m-auto">
      <div class="flex flex-col lg:flex-row  items-center justify-center overflow-hidden">
        <div class="hidden lg:flex min-h-screen lg:w-3/5 static bg-gradient-to-b from-[#61A94F] via-[#68AA52] to-[#085E59] p-12 items-center text-white">
          <div class=" p-10 max-w-md z-10 -mt-20">
            <h2 class="text-3xl font-bold mb-4">Central Registry</h2>
            <p class="mb-6">Sign in to manage company registrations, review submissions, and oversee platform operations.</p>
            <p-button label="Read More" styleClass="bg-white w-40" [rounded]="true" variant="text"></p-button>
          </div>
   

          <div class="fixed bottom-0 left-0 z-5">
            <img src="assets/images/group1.png"  class="h-[300px] w-auto" alt="Logo">

        </div>
        

        </div>
        
  
        <!-- Right content - login form -->
        <div class="w-10/12 lg:w-2/5  lg:min-h-screen bg-white grid content-center static p-10 lg:p-8 lg:rounded-none rounded-xl">
            
        <div class="flex justify-end lg:-mt-20">
            <img src="assets/images/picsart.png" class="w-auto h-12" alt="Logo">

          </div>
        <div class=" lg:p-10 p-15">
            <div class="mb-5 px-10">
              <h1 class="text-2xl font-bold text-gray-900">Set New Password</h1>
            </div>
            <div class="space-y-4 px-10">
              
                <p-floatlabel variant="in">
                    <p-iconfield>
                        <p-inputicon class="pi pi-lock" [ngClass]="{ 'text-red-600': !password && submitted }" />
                        <input pInputText id="password" type="password" [(ngModel)]="password" class="w-full rounded-full"
                        [ngClass]="{'ng-invalid ng-dirty' : submitted && !password}" 
                               (keydown.enter)="onSubmit()" />
                    </p-iconfield>
                    <label for="password">New Password</label>
                </p-floatlabel>
                <small class="text-red-600 block -mt-6"  *ngIf="submitted && !password">Password is required.</small>

                <p-floatlabel variant="in">
                    <p-iconfield>
                        <p-inputicon class="pi pi-lock" [ngClass]="{ 'text-red-600': !confirmPassword && submitted }" />
                        <input pInputText id="confirmPassword" type="password" [(ngModel)]="confirmPassword" class="w-full rounded-full"
                        [ngClass]="{'ng-invalid ng-dirty' : submitted && !confirmPassword}" 
                               (keydown.enter)="onSubmit()" />
                    </p-iconfield>
                    <label for="confirmPassword">Confirm Password</label>
                </p-floatlabel>
                <small class="text-red-600 block -mt-6" *ngIf="submitted && !confirmPassword">Confirm Password is required.</small>

                <small class="text-red-500" *ngIf="submitted && errorMessage">{{ errorMessage }}</small>
            
         
              <button pButton type="submit"  size="large" (click)="onSubmit()" styleClass="w-full" 
              [loading]="loading"   [label]="loading ? 'Saving...' : 'Save New Password' "
                      class="w-full rounded-full hover:bg-teal-900"></button>
         
             
            </div>
          </div>
      </div>
    </div>
  </div>
  <p-toast />
