
<p-dialog 
  [(visible)]="visible" 
  [modal]="true" 
  [style]="{ width: '420px' }"
  (onHide)="onHide()"
  [closeOnEscape]="true"
  dismissableMask
  styleClass="p-fluid rounded-xl shadow-lg"
>

  <!-- Header -->
  <ng-template pTemplate="header">
    <div class="flex justify-center items-center gap-3">
      <i class="pi pi-exclamation-circle text-red-700 text-xl"></i>
      <h3 class="text-lg font-semibold text-gray-800">{{ dialogTitle }}</h3>
    </div>
  </ng-template>

  <!-- Content -->
  <div class="flex flex-col gap-4 p-2 text-gray-700">
    <div *ngFor="let field of fieldsConfig" class="flex justify-between">
      <span class="font-medium">{{ field.label }}:</span>
      <span class="font-semibold text-gray-900">
        <ng-container *ngIf="field.type === 'currency'">
          ${{ field.key | number }}
        </ng-container>
        <ng-container *ngIf="field.type !== 'currency'">
          {{ field.key }}
        </ng-container>
      </span>
    </div>
    <p class="mt-2 text-xl text-gray-600">{{ message }}</p>
    <!-- <span class="font-bold text-2xl block mb-2 mt-6">{{ message }}</span> -->
  </div>

  <!-- Footer -->
  <ng-template pTemplate="footer">
    <div class="flex justify-end gap-2">
      <p-button 
        label="Cancel"
        size="small"
        [outlined]="true"
        styleClass="px-5 py-2 border-gray-300 text-gray-700 hover:bg-gray-100"
        [rounded]="true"
        (onClick)="onCancel()"
      />
      <p-button 
        [label]="confirmButtonText"
        size="small"
        [rounded]="true"
        (onClick)="onConfirm()"
        [styleClass]="'px-5 py-2 text-white ' + confirmButtonClass"
      />
    </div>
  </ng-template>
</p-dialog>
